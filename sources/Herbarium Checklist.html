<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Herbarium Checklist</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html, body {
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      height: 100%;
      width: 100%;
    }

    /* Sidebar iframe */
    #Main-List {
      width: 200px;
      border: none;
      height: 100%;
    }

    /* Wide content iframe */
    #Sub-List {
      flex-grow: 1;
      border: none;
      height: 100%;
      background: white;
      text-align: left;   
            
    }

      h1 {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            border-bottom: 4px solid #666;
            padding-bottom: 10px;
            left: 420px ;
            position: fixed;
            top: 0;
            text-align: center;   
            z-index: 1000;
          }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
      }

      #Main-List {
        width: 100%;
        height: 200px;
      }

      #Sub-List {
        height: calc(100% - 200px);
      }
    }
    .dots {
  visibility: hidden;  /* Hides the dots but keeps their space */
}

  </style>
</head>
<body>

  <div class="container">
    <iframe id="Main-List" src="./main list.html"></iframe>
   <h1 id="herbaruim">
  <b><span class="dots">..........</span></b>
  Herbarium Checklist
  <b><span class="dots">..........</span></b>
</h1>

    <iframe id="Sub-List" src="./herbaruim checklist gallery.html"></iframe>
  </div>

  <script>
    function loadSubList(url, title) {
  document.getElementById('Sub-List').src = url;
  document.title = title + " - Herbarium";
  document.getElementById('herbaruim').style.display = 'none'; // ðŸ‘ˆ Hide the heading
}


    // Communicate with main list iframe
    window.addEventListener('message', function(event) {
      if (event.data.type === 'loadSubList') {
        loadSubList(event.data.url, event.data.title);
      }
    });
  </script>

</body>
</html>
