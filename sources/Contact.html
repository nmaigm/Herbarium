<!DOCTYPE html>

  <title>Contact Us</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #ffffff;
    }
    form {
  max-width: 500px;
  margin: 0 auto;
  display: flex;
  flex-direction: column;
  gap: 15px;
}

form input[type="name"],
form input[type="email"],
form textarea {
  width: 100%;
  padding: 12px 15px;
  border: 1px solid #ccc;
  border-radius: 8px;
  font-size: 16px;
  font-family: Arial, sans-serif;
  transition: border-color 0.3s;
}

form input:focus,
form textarea:focus {
  border-color: #46d31b;
  outline: none;
}

form textarea {
  min-height: 120px;
  resize: vertical;
}

form button[type="submit"] {
  background-color: #46d31b;
  color: white;
  padding: 12px;
  border: none;
  border-radius: 8px;
  font-size: 16px;
  cursor: pointer;
  width: 107%; /* Full width */
  transition: background-color 0.3s;
}

form button[type="submit"]:hover {
  background-color: #3bb013;
}



    .contact-section {
      text-align: center;
      padding: 50px 20px 30px;
    }

    .contact-section h1 {
      font-size: 40px;
      margin-bottom: 10px;
    }

    .contact-section p {
      font-size: 18px;
      margin-bottom: 30px;
      font-weight: bold;
    }

    .info-boxes {
  display: flex;
  justify-content: center;
  background-color: #e9e9e9;
  padding: 40px 20px;
}

.info-box1 {
  flex: 1;
  text-align: center;
  padding: 20px;
  padding-left:250px ;
}


.info-box2 {
  flex: 1;
  text-align: center;
  padding: 20px;
  padding-right:250px ;
}

.info-icon {
  background-color: #46d31b;
  color: white;
  width: 50px;
  height: 50px;
  display: inline-flex;
  justify-content: center;
  align-items: center;
  border-radius: 50%;
  font-size: 36px;
  margin-bottom: 0px;
}

.icon-image {
  width: 25px;
  height: 25px;
  object-fit: contain;
  transition: transform 0.3s ease, opacity 0.3s ease;
}
.icon-image2 {
  width: 25px;
  height: 25px;
  object-fit: contain;
}

.icon-image:hover {
  transform: scale(1.05);
  opacity: 0.6;
}


    .info-box h3 {
      margin-bottom: 10px;
      font-size: 14px;
      letter-spacing: 1px;
    }

    .info-box1 p {
      color: #888;
      font-style: italic;
      margin: 5px 0;
      font-size:14px ;
    }
    .info-image {
       width: 60px;
       height: auto;
       margin-bottom: 10px;
    }

    @media (max-width: 768px) {
      .info-boxes {
        flex-direction: column;
        align-items: center;
      }

    }
    .link-text {
  text-decoration: none; /* no underline by default */
  cursor: pointer;
  transition: text-decoration 0.2s ease;
  color: #888;
      font-style: italic;
      margin: 5px 0;
}

.link-text:hover {
  text-decoration: underline; /* underline only on hover */
}
