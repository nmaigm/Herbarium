<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hyperlink Groups</title>
    <style>
 body {
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Changed from center to flex-start */
      margin: 0;
      min-height: 100vh;
      width: 100vw;
      overflow-x: auto;
      background-color: #f4f4f4;
      font-family: Arial, sans-serif;
      padding-top: 0; /* Ensure no padding at top */
    }
        .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      gap: 10px; /* Reduced from 50px */
      margin-top: 0px; /* Ensure no margin at top */
      padding-top: 100px; /* Ensure no padding at top */
    }
        h1 {
            font-size: 48px;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            border-bottom: 4px solid #666;
            padding-bottom: 10px;
        }
        .link-groups {
            display: flex;
            gap: 100px;
        }
        .group {
      display: flex;
      flex-direction: column;
      text-align:left ;
      gap: 15px;
      min-width: 250px;
    }
        
    </style>
    <link rel="stylesheet" href="design.css"></head>
</head>
<body>
    <div class="container">
        <div class="link-groups">
            <div class="group">
                <a href="Anagallis arvensis var. caerulea.html"><i>Anagallis arvensis </i>var. caerulea</a>
            </div>
        </div>
    </div>  
</body>
</html>
