<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbarium Menu</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> 
    <link rel="stylesheet" href="styles.css"></head>
<body>


    <style>
        /* Container for both the text and the image */
        .center-container {
            display: flex;
            flex-direction: row; /* Place items side by side */
            align-items: flex-start; /* Align the text and image at the top */
            justify-content: space-between; /* Space the elements */
            height: 90vh; /* 90% of the viewport height */
            padding: 20px; /* Optional padding for spacing */
        }
    
        /* Style for the paragraph container */
        .left {
            flex: 1; /* Take up available space */
            text-align: justify; /* Justify the text to make lines equal in length */
            padding-right: 20px; /* Optional padding between text and image */
            font-size: 16px; /* Adjust font size if necessary */
            line-height: 1.6; /* Adjust line spacing for readability */
            max-width: 50%; /* Limit the width of the text to avoid stretching */
        }
    
        /* Style for the image container */
        .right img {
            width: 400px; /* Set the width of the image */
            height:600px; /* Maintain aspect ratio */
        }

    </style>
    
    <div class="center-container">
        <div class="left">
            <h1>
                <i><strong>Malva nicaeensis All.</strong></i><br>
                <i><span style="font-size: 19px; font-weight: normal;">Fl. Pedem. 2: 40 (1785).</span></i>
            </h1> 
            <p><strong>Morphology:</strong><br>
                Like Malva neglecta, but leaf blades larger, 3-8 cm, suborbicular, with 5-7 shallow lobes; epicalyx segments 5-8 mm, elliptic or narrowly ovate; mericarp 2-3 mm, glabrous, with a prominently reticulate dorsal surface.
            </p>
        </div>
        <div class="right">
            <img src="Malva nicaeensis.PNG" alt="Description of the image">
        </div>
    </div>
    
       
    
</body>
</html>
