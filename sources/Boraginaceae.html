    .checklist {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));

    }

      display: flex;
      flex-direction: column;
      text-align:left ;

      min-width: 250px;
    }

   body {

      font-family: Arial, sans-serif;

    }

    .container {
      display: flex;

      align-items: center;
      text-align: center;
      gap: 10px; /* Reduced from 50px */
