<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fade Animation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            overflow: hidden;
        }

        .container {
            position: relative;
            width:768px;
            height: 576px;
            overflow: hidden;
        }

        .image {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="plant1.PNG" class="image visible" alt="">
        <img src="plant2.PNG" class="image" alt="">
        <img src="plant3.PNG" class="image" alt="">
        <img src="plant4.PNG" class="image" alt="">
        <img src="plant5.PNG" class="image" alt="">
    </div>

    <script>
        let images = document.querySelectorAll('.image');
        let index = 0;

        setInterval(() => {
            images[index].classList.remove('visible');
            index = (index + 1) % images.length;
            images[index].classList.add('visible');
        }, 3000);
    </script>
</body>
</html>
